    <body>
         <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
       

        Amount <input type="text" id="principal"><br/>
        Interest Rate <input type="range" id="rate" min="1"max="20" step="0.25" value="10.25"
        onchange="amount.value=rate.value"><output id="amount" for="rate">10.25</output><span>%</span><br/>
        No. of Years <input type="number"  id="years" min="1" max="10"><br/>
         <button onclick="compute()">Compute Interest</button><br/>
        <span id="result"></span><br/>
